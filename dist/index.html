<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="logo/ios/ios-appicon-180-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/firefox/firefox-general-32-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/firefox/firefox-general-16-16.png">
    <link rel="manifest" href="./manifest.json">
    <script defer src="main.js"></script>
    <script defer>
      if ('serviceWorker' in navigator) {
        if (navigator.serviceWorker.controller) {
            console.log('Service Worker Already Defined');
        } else {
          navigator.serviceWorker.register('sw.js', {
            scope: './'
          }).then(function (reg) {
            var sw = reg;
          });
        };
      };
    </script>
    <style>
      html {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        overflow-x:hidden;
      }
    </style>
  </head>
  <body>
    <linr-app>loading...</linr-app>
  </body>
</html>
